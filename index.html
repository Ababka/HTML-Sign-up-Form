<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Time!</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        Enter the Contest for the Vacation of a Lifetime
    </nav>
    <main>
        <h2>Vacation Contest Sign-Up Form</h2>
        <form> <!-- TODO: Set Action and Method Properties -->
            <div>
                <label for="firstname">Your First Name</label>
                <span class="required-field">*</span>
                <input type="text" id="firstname" name="firstname" required="required" minlength="2" maxlength="35">
                <label for="lastname">Your Last Name</label>
                <span class="required-field">*</span>
                <input type="text" id="lastname" name="lastname" required="required" minlength="2" maxlength="35">
                <label for="age">Your Age</label>
                <span class="required-field">*</span>
                <input type="number" name="age" id="age" min="21" max="120" required="required">
            </div>
            
            <fieldset>
                <legend>Your Contact Info</legend>
                   
                <label for="email">Your Email</label>
                <span class="required-field">*</span>
                <input type="text" id="email" name="email">

                <label for="street">Your Street Address</label>
                <input type="text" id="street" name="street">

                <label for="city">Your City</label>
                <input type="text" id="city" name="city">

                <label for="state">Your State</label>
                <select name="state"> 
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CT">Connecticut</option>
                    <option value="CO">Colorado</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachussets</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="street">Your Zip Code</label>
                <input type="zip" id="zip" name="zip">
            </feildset>
            <fieldset>
                <div>
                    <input type="radio" id="vegas" name="Las Vegas">
                    <label for="lasVegas">Las Vegas</label>
                </div>
                <div>
                    <input type="radio" id="LA" name="Los Angeles">
                    <label for="losAngeles">Los Angeles</label>
                </div>
                    <input type="radio" id="japan" name="Japan">
                    <label for="japan">Japan</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="color">Pick a Color</label>
                <input type="color" id="color" name="color">
            </fieldset>
            <fieldset>
                <label for="addOns">Pick an add on</label>
                <div>
                   <input type="checkbox" id="hotTub" name="addOns">
                   <label for="Hot Tub">Hot Tub</label>
                </div>
                <div>
                    <input type="checkbox" id="jetSkis" name="addOns">
                    <label for="Jet Skis">Jet Skis</label>
                </div>
                <div>
                    <input type="checkbox" id="openBar" name="addOns">
                    <label for="Open Bar">Open Bar</label>
                </div>
            </fieldset>
            <input type="submit" value="Enter the Contest! Good Luck">
        </form>
    </main>
    <footer>
        <h2>Resource Attributions</h2>
        <p>All images provided for free use via <a href="https://unsplash.com/">Unsplash.com</a> whose generous <a href="https://unsplash.com/license">license details can be found here</a>.</p>
    </footer>
</body>
</html>
